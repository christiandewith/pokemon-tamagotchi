<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Pokemon Tamagotchi</h1>

    <p>EXP</p>
    <div class="exp-bar-container">
      <div class="exp-bar-fill" id="expBar"></div>
    </div>

    <p>HP</p>
    <div class="hp-bar-container">
      <div class="hp-bar-fill" id="hpBar"></div>
    </div>

    <div id="gible">
      <img id="pokemon-image" src="styles/gible.png" alt="Gible Image" />
      <!-- https://www.pokemon.com/us/pokedex/gible -->
      <!-- https://www.pokemon.com/us/pokedex/gabite -->
    </div>

    <div class="buttons">
      <button id="action-vecht">Vecht</button>
      <button id="action-heal">Heal</button>
      <button id="action-evolve">Evolve</button>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
